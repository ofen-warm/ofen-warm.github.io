  <script type="text/javascript">
    $(function () {
      const scrElems = ["header",'#home'];
      let scr = false;
      $(window).scroll(function () {
        const supportPageOffset = window.pageXOffset !== undefined;
        const isCSS1Compat = ((document.compatMode || '') === 'CSS1Compat');
        const y = supportPageOffset ? window.pageYOffset : isCSS1Compat ? document.documentElement.scrollTop : document.body.scrollTop;
        if ((y > 0) !== scr) {
          scr = y > 0;
          if (scr) {
            scrElems.forEach(function (v) {
              $(v).addClass('scrolled').removeClass('unscrolled');
            });
          } else {
            scrElems.forEach(function (v) {
              $(v).removeClass('scrolled').addClass('unscrolled');
            })
          }
        }
      });
      $('.headermenuitem a').click(function(){
        $('.headermenuitem').removeClass('active');
        $(this).parent().addClass('active');
        $('#headermenumobil').removeClass('mobvis');
      });
      $('#mntbt').click(function () {
        if ($('#headermenumobil').hasClass('mobvis')) {
          $('#headermenumobil').removeClass('mobvis');
          $('#mntbt i').addClass('bars');
          $('#mntbt i').removeClass('remove');
        } else {
          $('#headermenumobil').addClass('mobvis');
          $('#mntbt i').removeClass('bars');
          $('#mntbt i').addClass('remove');
        }
      });
    });
  </script>
